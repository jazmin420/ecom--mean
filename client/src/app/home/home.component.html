<app-header></app-header>
<div style="margin-top: 50px;">
  <header class="bg-dark py-5">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img height="300px" src="https://static.vecteezy.com/system/resources/thumbnails/004/299/835/small_2x/online-shopping-on-phone-buy-sell-business-digital-web-banner-application-money-advertising-payment-ecommerce-illustration-search-free-vector.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="300px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTv62eIN4Y42IZHouGzXPg7nEDZZ1MJomGwaTV9NjGrQ&s" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img height="300px" src="https://img.freepik.com/free-vector/horizontal-sale-banner-template_23-2148897328.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">Fancy Product</h5>
                            <!-- Product price-->
                            $40.00
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-between p-4">
                       <button>
                        <i class="fa-solid fa-heart text-danger">
                        </i>
                       </button>
                       <button>
                        <i class="fa-solid fa-cart-plus text-success">
                        </i>
                       </button>
                </div>
            </div>
            
            </div>
        </div>
      </div>
</section>
</div>
